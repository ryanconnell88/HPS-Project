<!DOCTYPE html>
<html lang="en">
<head>
   
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/bootstrap-3.3.7-dist/css/bootstrap.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

 <title>Login</title>
</head>
<body>

<div class="col-lg-12">
<div id="carierdetails-container" class="container">    
        
            <div class="carrier-details">
                <!-- Header text -->
                <div class="jumbotron">
                    <span><i class="fas fa-times fa-1x"></i></span>
                    <h3>We would need a few details to get you started!</h3>
                    <p class="description"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                        dolore magna aliqua.
                    </p>
                </div>
                <!-- Header text -->

                <div class="my-container">
                    <div class="carrier-name">
                        <p>Name and Code of Entity</p>
                        <span id="icons"><i class="far fa-envelope fa-1x"></i><i class="fas fa-ellipsis-v fa-1x"></i></span>
                        <hr id="hr">
                        <input id="carriername-input" type="text" class="form-control" placeholder="John Dow, XC78">
                        
                    </div>
                </div>

                <div class="my-container">
                    <div class="carrier-name">
                        <p>Address</p>
                        <span id="icons"><i class="far fa-list-alt"></i><i class="fas fa-ellipsis-v fa-1x"></i></span>
                        <hr id="hr">
                    </div>
                    <form>
                            <div class="form-row">
                              <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="AddressType" placeholder="Address Type">
                              </div>
                              <div class="form-group col-md-9">
                                <input type="text" class="form-control" id="Address1" placeholder="Address Line 1">
                              </div>
                            </div>
                            <div class="form-group col-md-12">
                              <input type="text" class="form-control" id="Address2" placeholder="Address Line 2">
                            </div>
                            <div class="form-group col-md-4">
                              <input type="text" class="form-control" id="City" placeholder="City">
                            </div>
                              <div class="form-group col-md-4">
                                <select id="State" class="form-control">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="form-row">
                                    <div class="form-group col-md-4">
                                      <input type="text" class="form-control" id="Zip" placeholder="Zipcode">
                              </div>
                              <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="Mobile" placeholder="Mobile">
                              </div>

                              <div class="form-group col-md-7">
                                    <input type="tel" class="form-control" id="Tel" placeholder="917 999 9999">
                                  </div>

                                  <div class="form-group col-md-1">
                                        <input type="text" class="form-control" id="inputZip">
                                      </div>

                                      <div class="form-group col-md-6">
                                            <input type="email" class="form-control" id="Email" placeholder="john.dow@axa.com">
                                          </div>

                                          <div class="form-group col-md-6">
                                                <input type="text" class="form-control" id="Email2" placeholder="axa.com">
                                              </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary 1">Sign in</button>
                          </form>
                          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                </div>

            </div>
        </div>
   
</div>

</body>
</html>
